{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Fleet Management{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    {% block css %}
    {% endblock %}

</head>
<body>
<div class="container">
    {% include 'header.html' %}


    <form class="form-inline text-right">
        <div class="form-group mx-sm-3 mb-2">
            <input name="date" type="text" data-toggle="datepicker" class="form-control" id="inputPassword2" value="{{ date }}">
        </div>
        <button type="submit" class="btn btn-default mb-2">Go to Date</button>
    </form>


    <hr>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fengyuanchen/datepicker@0.6.4/dist/datepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/@fengyuanchen/datepicker@0.6.4/dist/datepicker.js"></script>

    {% block javascript %}
        <script>
            $('[data-toggle="datepicker"]').datepicker({
                format: 'yyyy-mm-dd',
                weekStart: '6'
            });
        </script>
    {% endblock %}
</div>
</body>
</html>
